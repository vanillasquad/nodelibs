<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NodeLib: The Node.js based madlib engine!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>NodeLibs</h1>
        </header>
        <main>

			<div id="loading-screen" class="invisible loading-screen">
				<div class="avatars">
					<!-- <div class="node-face node-face-1"></div> -->
					<!-- <div class="node-face node-face-2"></div> -->
					<!-- <div class="node-face node-face-3"></div> -->
				</div>
				<h3>Generating your madlib!</h3>
			</div>


            <h3 id="required"></h3>
            <h4 id='error-message'></h4>
            <form id="word-form">
                <input type="text" name="word" value="" placeholder="Enter word" required>
                <div id="suggestions">

                </div>
                <input type="submit" name="submit-btn" value="Submit Word">
            </form>
            <button id="start" type="button" name="button">Start</button>
            <div id="madlib"></div>
        </main>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
