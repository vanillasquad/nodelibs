<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NodeLib: The Node.js based madlib engine!</title>
        <link rel="stylesheet" href="/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="nodelib-container">
            <header>
                <img src="/img/nodelibs-logo.png" alt="nodelib logo" class="logo"/>
                <h3>A madlib generator built with node.js</h3>
            </header>
            <main>
                <div id="loading-screen" class="invisible loading-screen">
                    <div class="avatars">
                        <div class="node-face node-face-1"></div>
                        <div class="node-face node-face-2"></div>
                        <div class="node-face node-face-3"></div>
                    </div>
                    <h3>Generating your madlib!</h3>
                </div>

                <div class="form-container">
                    <h3 id="required"></h3>
                    <h4 id="error-message"></h4>
                    <form id="word-form" class="form invisible hidden">
                        <input id="input-field" type="text" name="word" value="" placeholder="Enter word" class="text-input" autocomplete="off" required>
                        <div id="suggestions"></div>
                        <div class="chosen-words"></div>
                        <input id="submit-btn" type="submit" name="submit-btn" value="Submit Word" class="btn">
                    </form>
                </div>

                <div id="madlib"></div>
                <button id="start" type="button" name="button" class="btn">Start</button>
            </main>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
